<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #f1c40f;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background: #2980b9;
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌐 Bienvenido a mi página web</h1>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="inicio">
    <h2>Inicio</h2>
    <p>Esta es la página principal 🚀</p>
    <img src="https://picsum.photos/300" alt="Imagen de ejemplo">
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Hola 👋 Soy el creador de esta página.</p>
    <button onclick="alert('¡Gracias por conocerme!')">Haz clic</button>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Puedes escribirme a: <a href="mhmedina99@gmail.com">mhmedina99@gmail.com</a></p>
    <p>O visitar <a href="https://www.facebook.com/" target="_blank">Facebook</a></p>
  </section>

  <footer>
    <p>© 2025 - Mi primera página web</p>
  </footer>

</body>
</html>
